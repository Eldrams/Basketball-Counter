<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="basketballcounter.css">
    <title>counter</title>
</head>
<body>
    <div class="container">
        <div class="col-6">
            <h1 id="home">Home</h1>
        </div>
        <div class="col-6">
            <h1 id="guest">Guest</h1>
        </div>
    </div>
    <div class="container">
        <div class="col-6">
            <div class="counterStyling">
                <h2 id="counter-home">0</h2>
            </div>
        </div>
        <div class="col-6">
            <div class="counterStyling">
                <h2 id="counter-guest">0</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="col-6">
            <div class="buttonStyling">
                <button id="plusOneHome">+1</button>
                <button id="plusTwoHome">+2</button>
                <button id="plusThreeHome">+3</button>
            </div>
        </div>
        <div class="col-6">
            <div class="buttonStyling">
                <button id="plusOneGuest">+1</button>
                <button id="plusTwoGuest">+2</button>
                <button id="plusThreeGuest">+3</button>
            </div>
        </div>
    </div>
    <div class="col-12">
        <div class="newGame">
            <button id="newGame-btn">New Game</button>
        </div>
    </div>
</div>

    <button id="decrease-btn">-1</button>
    <button id="save-btn">Save count</button>
    <button id="clear-btn">Clear all</button> -->


    <script src="counterx2.js"></script>
</body>
</html>
